version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: mini-zanzibar-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped

  app:
    build:
      context: ../..  # Point to project root
      dockerfile: deployments/docker/Dockerfile
    container_name: mini-zanzibar-app
    ports:
      - "8080:8080"
    environment:
      - REDIS_ADDRESS=redis:6379
      - LEVELDB_PATH=/root/data/leveldb
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8080
      - CONSUL_ADDRESS=host.docker.internal:8500
    volumes:
      - ../../data:/root/data
    depends_on:
      - redis
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  redis_data: